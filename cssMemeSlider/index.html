<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="container">
        <!--checkboxes -->
        <input checked type="radio" name="slider" id="switcher1">
        <input type="radio" name="slider" id="switcher2">
        <input type="radio" name="slider" id="switcher3">
        <input type="radio" name="slider" id="switcher4">
        <!--foto slides-->
        <div class="foto_slides">
            <div class="images">
                <div class="img">
                    <img src="./images/mem4.png" alt="mem1">
                </div>
                <div class="img">
                    <img src="./images/mem2.png" alt="mem2">
                </div>
                <div class="img">
                    <img src="./images/mem3.png" alt="mem3">
                </div>
                <div class="img">
                    <img src="./images/mem1.png" alt="mem4">
                </div>
            </div>
        </div>
        <div class="wrapper">
            <!--text slides-->
            <div class="text_slides">
                <div class="text_overflow">
                    <div class="texts">
                        <div class="text">Студент в waitlist</div>
                        <div class="text">На неделе каникул в RS</div>
                        <div class="text">Чего мы хотим</div>
                        <div class="text">Самодисциплина в RSschool</div>
                    </div>
                </div>
            </div>
            <!--switchers-->
            <div class="switchers">
                <label for="switcher1"></label>
                <label for="switcher2"></label>
                <label for="switcher3"></label>
                <label for="switcher2"></label>
            </div>
        </div>
    </div>
</body>
</html>
